#-----------------------------------------------------------------------------------------------------------------------
# Do not edit this file manually. Run "launchpad init" to reconfigure/reset the project.
#-----------------------------------------------------------------------------------------------------------------------

LP_CFG_ARTIFACT            = lib                                       # app, lib
LP_CFG_BUNDLER             = esbuild                                   # esbuild, disabled
LP_CFG_BUNDLER_OUT_DIR     = build/bundle                              # only applicable if bundling is enabled
LP_CFG_DTS_BUNDLER         = dts-bundle-generator                      # dts-bundle-generator, disabled
LP_CFG_FORMATTER           = biome                                     # prettier, biome, disabled
LP_CFG_INSTALLATION_MODE   = global                                    # local, global, temp, npx, pnpm-dlx, yarn-dlx
LP_CFG_MODULE_SYSTEM       = esm                                       # cjs, esm
LP_CFG_PACKAGE_MANAGER     = npm                                       # npm, pnpm, yarn
LP_CFG_PROJECT_NAME        = typefinity                                # the main module's file name
LP_CFG_RUNTIME             = node                                      # node, web
LP_CFG_SRC_DIR             = src
LP_CFG_TAB_SIZE            = 4                                         # only applicable if code formatting is enabled
LP_CFG_TEST_RUNNER         = node                                      # node, disabled
LP_CFG_TSC_OUT_DIR         = build/tsc                                 # directory for compiled JavaScript files
LP_CFG_UPLIFT_DEPENDENCIES = true                                      # upgrade all npm packages during uplifts
LP_CFG_VERSION             = 1.0.8
LP_CFG_VSCODE_SETTINGS     = formatter,format-on-save,future-settings  # formatter, format-on-save, future-settings
LP_CFG_WEB_APP_DIR         =                                           # only applicable for web applications
